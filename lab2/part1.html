<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, 
            window.innerWidth/window.innerHeight, 0.1, 1000);
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
            var geometry = new THREE.BoxGeometry();
            var geometry2 = new THREE.BoxGeometry();
            var geometry3 = new THREE.BoxGeometry();
            var material = new THREE.MeshBasicMaterial( {color: 0x388716} );
            var cube = new THREE.Mesh(geometry, material);
            var cube2= new THREE.Mesh(geometry2, material);
            var cube3= new THREE.Mesh(geometry3, material);
            scene.add(cube);
            scene.add(cube2);
            scene.add(cube3);
            camera.position.z = 5; //this moves the camera towards the viewer
            function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
            geometry.rotateX(0.01);
            geometry.rotateY(0.01);
            geometry2.translate(.02, .02, 0);
            geometry2.rotateX(0.05);
            geometry2.rotateY(0.05);
            geometry3.translate(-.02, -.02, 0);
            geometry3.rotateX(-0.01);
            geometry3.rotateY(-0.01);
            }
            animate();
			// Our Javascript will go here.
		</script>
	</body>
</html>
